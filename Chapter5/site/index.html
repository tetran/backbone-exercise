<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Backbone.js - Library</title>
    <link rel="stylesheet" href="css/screen.css"/>
    <link rel="stylesheet" href="css/jquery-ui-1.10.4.custom.css"/>
</head>
<body>
<div id="books">
    <form id="addBook" action="#">
        <div>
            <label for="coverImage">表紙画像: </label>
            <input id="coverImage" type="file"/>
            <label for="title">タイトル: </label><input id="title" type="text"/>
            <label for="author">著者: </label><input id="author" type="text"/>
            <label for="releaseDate">発売日: </label><input id="releaseDate" type="text"/>
            <label for="keywords">キーワード: </label><input id="keywords" type="text"/>
            <button id="add">追加</button>
        </div>
    </form>
    <!--
    <div class="bookContainer">
        <img src="img/placeholder.png" alt="ninja"/>
        <ul>
            <li>タイトル</li>
            <li>著者</li>
            <li>発売日</li>
            <li>キーワード</li>
        </ul>
        <button class="delete">削除</button>
    </div>
    -->
</div>

<script id="bookTemplate" type="text/template">
    <img src="<%= coverImage %>"/>
    <ul>
    <li><%= title %></li>
    <li><%= author %></li>
    <li><%= $.format.date(new Date(releaseDate), 'MMMM yyyy') %></li>
    <li><% _.each(keywords, function(kw) {%>
      <%= kw.keyword %><% }); %></li>
    </ul>
    <button class="delete">削除</button>
</script>

<script src="js/lib/jquery.js"></script>
<script src="js/lib/jquery-dateFormat.js"></script>
<script src="js/lib/jquery-ui-1.10.4.custom.js"></script>
<script src="js/lib/underscore.js"></script>
<script src="js/lib/backbone.js"></script>

<script src="js/models/book.js"></script>
<script src="js/collections/library.js"></script>
<script src="js/views/book.js"></script>
<script src="js/views/library.js"></script>
<script src="js/app.js"></script>
</body>
</html>
