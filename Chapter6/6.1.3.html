<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../js/jquery.js"></script>
    <script src="../js/underscore.js"></script>
    <script src="../js/backbone.js"></script>
    <script src="../js/backbone.marionetter.js"></script>
</head>
<body>
<div id="content"></div>
<script type="text/template" id="my-view-template">
    <div class="row">
        <label>First Name: </label>
        <span><%= firstName %></span>
    </div>
    <div class="row">
        <label>Last Name: </label>
        <span><%= lastName %></span>
    </div>
    <div class="row">
        <label>E-mail: </label>
        <span><%= email %></span>
    </div>
</script>
<script>
    var ZombieView = Backbone.View.extend({
        template: '#my-view-template',

        initialize: function() {
            this.model.on('change', this.render, this);
        },

        render: function() {
            alert('Painting View');
        }
    });

    var Person = Backbone.Model.extend({
        defaults: {
            'firstName': 'Foo',
            'lastName': 'Bar',
            'email': 'something@anywhere.com'
        }
    });

    var Derick = new Person({
        firstName: 'Derick',
        lastName: 'Bailey',
        email: 'derickbailey@example.com'
    });

    var zombieView = new ZombieView({
        model: Derick
    });

    zombieView = new ZombieView({
        model: Derick
    });

    Derick.set('email', 'address@real.com');
</script>
</body>
</html>
